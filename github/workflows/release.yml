name: Create Release and Upload Assets
 
on:
  push:
    tags:
      - 'v*' # 触发条件是创建任何以v开头的标签
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
 
    - name: Set up JDK # 如果你的项目是Java项目，需要设置JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11' # 设置JDK版本
        distribution: 'adopt'
 
    - name: Build project # 添加构建步骤，例如Maven或Gradle构建
      run: |
        # 例如，对于Maven项目：
        mvn clean package
        # 对于Gradle项目：
        # gradle build
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 使用GitHub的默认token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
 
    - name: Zip Source Code # 打包源代码为zip文件
      run: |
        zip -r source-code.zip ./* # 打包当前目录及其子目录的所有文件到source-code.zip
        ls -l # 列出文件以确认zip文件已生成
    - name: Upload Release Asset # 上传zip文件到Release页面
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # 上传URL从创建Release步骤获取
        asset_path: ./bcm.zip # zip文件的路径
        asset_name: bcm.zip # 上传到GitHub Release的名称
        asset_content_type: application/zip